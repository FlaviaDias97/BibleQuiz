<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HOME SCREEN -->
    <section class="home active">
      <div class="home-content">
        <h1>Bible Quiz</h1>
        <p>Test your knowledge of the Bible in a fun way!</p>
        <button class="start-btn">Start Quiz</button>
      </div>
    </section>

    <!-- QUIZ SCREEN -->
    <section class="quiz-section">
      <div class="quiz-box">
        <h2 class="question-text">Question will appear here</h2>
        <div class="options-list">
          <div class="option"><span>A. Option 1</span></div>
          <div class="option"><span>B. Option 2</span></div>
          <div class="option"><span>C. Option 3</span></div>
          <div class="option"><span>D. Option 4</span></div>
        </div>
        <div class="quiz-footer">
          <span class="question-count">Question 1 of 5</span>
          <span class="score">Score: 0</span>
          <button class="next-btn">Next</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
